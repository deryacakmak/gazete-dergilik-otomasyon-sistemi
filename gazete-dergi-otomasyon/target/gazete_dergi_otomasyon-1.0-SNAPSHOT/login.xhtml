<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login </title>
</h:head>

<h:body>
    <h:form>

        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

        <p:dialog header="Login" widgetVar="dlg" resizable="false">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{loginDto.email}" required="true" label="email" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginDto.password}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl" action="#{accessController.login(loginDto)}"
                                     oncomplete="handleLoginRequest(xhr, status, args)" />
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </h:form>

        </h:body>

</html>
