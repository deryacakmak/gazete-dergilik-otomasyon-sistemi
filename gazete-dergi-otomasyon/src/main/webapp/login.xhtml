<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <style>
        .BImage{
            background-image:url("resources/images/login.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment:fixed;
        }

    </style>
</h:head>
<h:body  styleClass="Bimage" >

        <h:form id="LoginForm">
            <h:panelGrid columns="3" style="margin:auto;margin-top:10%">

                <p:growl id="growl" showDetail="true" sticky="true">
                    <p:autoUpdate />
                </p:growl>

                  <h2 style=" font-family: Garamond">GİRİŞ FORMU</h2>

                <p:spacer>
            </p:spacer>

                <h:outputLabel  class="headline_id"  for="email" />
                <p:inputText id="email" value="#{loginDto.email}"
                             required="true" requiredMessage="Emailinizi giriniz" placeholder="Email" />
                <p:message for="email" />

                <h:outputLabel  class="headline_id" for="password"  />
                <p:password id="password" value="#{loginDto.password}" placeholder="Şifre"
                            required="true" requiredMessage="Şifre giriniz" />
                <p:message for="password" />
                <br></br>
                <f:facet name="footer">
                    <p:commandButton type="Submit" action="#{accessController.login(loginDto)}" update="LoginForm"
                                     value="Giriş"  style="background: steelblue; color: white"/>

                    <p:button  type="button" value="Kaydol" outcome="signUp" style="margin-left:5px;"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
    </html>
