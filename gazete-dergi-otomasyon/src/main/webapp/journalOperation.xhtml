<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Journal Upload</title>
    <style type="text/css">
        .BImage{
            background-image:url("resources/images/show2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment:fixed;
        }
    </style>
</h:head>
<h:body styleClass="BImage">


    <h:form id="journalTableForm">
        <p:growl id="message" showDetail="true"/>

        <h:panelGrid style="margin:auto;margin-top:10%; width: 75%" >


            <p:dataTable var="journal" value="#{journalController.allJournal}" rows="10"
                         emptyMessage="Kayıt Bulunamadı"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord}/ {totalRecords} Kayıt"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}"
            >

                <p:column headerText="Yayın Başlığı" >
                    <h:outputText value="#{journal.title}" />
                </p:column>
                <p:column headerText="Yayın Tipi">
                    <h:outputText value="#{journal.type}" />
                </p:column>
                <p:column headerText="Yayın Türü">
                    <h:outputText value="#{journal.genre.genre}" />
                </p:column>

                <p:column headerText="Yayıncı">
                    <h:outputText value="#{journal.publisher.publisherName}" />
                </p:column>

                <p:column headerText="Yayın Sayısı">
                    <h:outputText value="#{journal.issueNumber}" />
                </p:column>

                <p:column headerText="Yayın Zamanı">
                    <h:outputText value="#{journal.date}" />
                </p:column>



                <p:column>
                    <p:commandButton
                            icon="ui-icon-trash"
                            title="Yayını sil"
                            action="#{journalController.removeJournal(journal)}"
                            update="journalTableForm">
                        <p:confirm header="Confirmation"
                                   message="Silmek istediğinize emin misiniz?"
                                   icon="pi pi-exclamation-triangle" />
                    </p:commandButton>


                </p:column>

            </p:dataTable>
            <p:confirmDialog global="true">
                <p:commandButton value="Evet" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Hayır" type="button"
                                 styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>

        </h:panelGrid>
    </h:form>

</h:body  >
</html>
